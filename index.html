<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BLACKJACK</h1>
    <div class="container">
        <h2 id="end-result">Good Luck!</h2>
           
            <div class="flex-box-1">
                <div id="your-card-images">
                    <h2 class="h2clr">You: <span id="your-score">0</span ><span id="bet">$2500</span></h2>
                </div>
                
                <div class="flex-box-3"  >
                    <button id="bet-button">Bet</button>
                    <button id="hit-button">Hit</button>
                    <button id="stand-button">Stand</button>
                    <button id="deal-button">Deal</button>
                </div>

                <div id="dealer-card-images">
                    <h2 class="h2clr">Dealer: <span id="dealer-score">0</span></h2>
                </div>
                
            </div>

            <div class="flex-box-2">
                <h3>GAIN: $ <span id="gain"></span></h3>
                <h3>LOSS: $ <span id="loss"></span></h3>
            </div>
    </div>

    
    

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="static/index.js"></script>
</body>
</html>
